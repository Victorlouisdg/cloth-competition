<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
</head>
<body>
    <h1>File Explorer</h1>
    <p>Current Directory: {{ root }}</p>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('explore', dir=root+'/'+file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
